<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sevice</title>
<!-- 	<link rel="shortcut icon" type="image/png" href=<%= require("./img/favicon.png") %> > -->
	<link href="/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Open+Sans:300,700" rel="stylesheet">
</head>
<body>
	<aside>
		<div id="show"><i class="fa fa-angle-double-right" aria-hidden="true"></i></div>
		<div id="hide"><i class="fa fa-angle-double-left" aria-hidden="true"></i></div>
		<a class="logo" href="#">
			<object type="image/svg+xml" data="img/logo-white.svg">
<!-- 		<img src="SvgImg.png" width="200" height="200" alt="image format png" /> -->
			</object>
		</a>
		<ul class="menu">
			<li><a href="#">Home</a></li>
			<li><a href="sevice.html">Service</a></li>
			<li><a href="#">Blog</a></li>
			<li><a href="#">Latest works</a></li>
		</ul>
		<div class="contact-us">
			<ul class="social">
				<li><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></i></a></li>
				<li><a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
			</ul>
			<a href="#" class="bold">Contact Us</a>
		</div>
	</aside>
	<main>
		<section class="service">
			<div class="wrapper">
				<h1>LOWLARK KNOWS WHAT YOU NEED</h1>
				<div class="box1">
					<div class="box2">
						<div class="box3">
							<a href="#">
								<div class="custom">
									<div class="pic">
										<img src="img/mobile-recharge.jpg" alt="service">
									</div>
									<div class="service__title">
										<i class="fa fa-caret-left left" aria-hidden="true"></i>
										<h3 class="light">Mobile version</h3> 
									</div>
								</div>
							</a>
							<a href="#">
								<div class="landing">
									<div class="service__title">
										<i class="fa fa-caret-right right" aria-hidden="true"></i>
										<h3 class="light">Lending page</h3> 
									</div>
									<div class="pic"><img src="img/sales-landing-page.jpg" alt="service"></div>
								</div>
							</a>  
						</div>
						<a href="#">
						<div class="info">
								<div class="pic">
									<img src="img/info.jpg" alt="service">
								</div>
								<div class="service__title">
									<i class="fa fa-caret-up top" aria-hidden="true"></i>
									<h3 class="light">Info portal</h3> 
								</div>
							</div>
						</a>
					</div>
					<a href="#">
						<div class="corporative">
							<div class="pic">
								<img src="img/corp.jpg" alt="service">
							</div>
							<div class="service__title">
								<i class="fa fa-caret-left left" aria-hidden="true"></i>
								<h3 class="light">Corporative Web site</h3> 
							</div> 	
						</div>
					</a>
			</div>
		</section>
	</main>
	<footer>
		<div class="wrapper">
			<object type="image/svg+xml" data="img/logo_ll_darck.svg">
<!-- 	 <img src="SvgImg.png" width="200" height="200" alt="image format png" /> -->
			</object>
			<form action="#">
				<h4 class="bold">CONTACT US</h4>
				<div class="name-email">
					<input type="text" id="name" placeholder="Name">
					<input type="email" id="email" placeholder="E-mail">
				</div>
				<input type="tel" id="phone" placeholder="Phone">
				<textarea name="" id="message" cols="30" rows="10" placeholder="Message"></textarea>
				<button class="button-footer">SUBMIT</button>
			</form>
			<div>
				<a href="#">Privacy Policy</a>
			</div>
		</div>
	</footer>
	<script src="js/aside-portrait.js"></script>
	<script src="https://use.fontawesome.com/f7d3ebf542.js"></script>
</body>
</html>
